<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"></div>
        
        <div class="dados-perfil">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-foto">
                    <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como rosaneribeiro </a>                
                <a href="Login.html" class="instagram-out">Trocar de conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rosaneribeiro?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <span>Obtenha o aplicativo</span>
                <div class="download">
                  <img src="./img/apple-button.png" alt="obter app-store">
                  <img src="./img/android-button.png" alt="obter google-play">
                </div>
              </div>
            </div>
        </div>
    </div>


</body>
</html>
