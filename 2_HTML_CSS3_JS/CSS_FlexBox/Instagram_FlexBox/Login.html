<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"></div>
        
        <div class="dados-perfil">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">
                <button class="instagram-login" type="submit">Entrar</button>   
                <span class="separador">ou</span>
                <a class="facebook-login" href="#">
                  <i class="fab fa-facebook-square"></i> Entrar com o Facebook
                </a>
                <a class="password-reset" href="#">Esqueceu a senha?</a>  
              </div>
            <div class="group">
              <div class="not-account">
                Não tem uma conta? <a href="#">Cadastre-se</a>
              </div>
            </div>
            <div class="get-the-app">
                <span>Obtenha o aplicativo</span>
                <div class="download">
                  <img src="./img/apple-button.png" alt="obter app-store">
                  <img src="./img/android-button.png" alt="obter google-play">
                </div>
              </div>
            </div>
        </div>
    </div>

</body>

</html>
